 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papaer Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Rock Paper Scisssors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Computer</div>
        <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

    <div class="result">Let the Game Begin</div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
        <p id="action-message">Make Your Move</p>
        </div>
    <div class="show-results">
        <div id="user-image" class="image-container"></div>
        <div id="computer-image" class="image-container" ></div>    
    </div> 
    <div class="final-score">
        <div id="final"></div>
        <div id="final-result"> </div>
    </div>
    <button id="button"> PLAY NOW</button>
    <script src="app.js" charset="UTF-8"></script>
<body class="body">
</body>
</html>
